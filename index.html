<html>
    <head>
        <meta charset="UTF-8">
        <title>грохострел кликер: ПУТЬ! v:1.0.0</title>
        <meta name="description" content="грохострел">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Основной контент -->
        <div class="main-content" id="main-content">
            <header>
                <div class="menu">
                    капель (воды): <b id="score">0</b>
                </div>
                <div>
                    За клик +<b id="add">1</b>
                </div>
                <!-- Блок для меняющихся слов -->
                <div id="changing-text" class="changing-text"></div>
            </header>

            <main>
                <div id="button"></div>
            </main>

            <!-- Остальной код без изменений -->
            <div class="update-section">
                <div class="update-content">
                    <h1>ОБНОВЛЕНИЕ</h1>
                    <p>ВЫХОД</p>
                    
                    <div class="interface-container">
                        <div class="level-info">
                            <div>Уровень: <span id="level">1</span></div>
                            <div id="level-bar">
                                <div id="level-progress"></div>
                            </div>
                            <div>EXP: <span id="exp">0</span>/<span id="max-exp">100</span></div>
                        </div>
                        
                        <div class="interface-buttons">
                            <button id="inventory-btn" class="interface-btn" onclick="toggleInventory()">Инвентарь</button>
                            <button id="shop-btn" class="interface-btn" onclick="toggleShop()">Магазин</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <div class="info-content">
                    <h1>ИНФО ЛИСТ</h1>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
        </div>

        <!-- Магазин -->
        <div id="shop-panel">
            <div class="shop-header">
                <div></div>
                <button class="close-btn" onclick="closeShop()">×</button>
            </div>
            
            <div class="shop-tabs">
                <button class="shop-tab active" onclick="openShopTab('upgrades')">Улучшения</button>
                <button class="shop-tab" onclick="openShopTab('cases')">Кейсы</button>
            </div>

            <div id="upgrades-tab" class="shop-content active">
                <button class="upgrade-item" onclick="buyUpgrade('click1', 1, 100)" data-level="1">
                    <strong>+1 на клик</strong><br>
                    Цена: <span id="click1-price">100</span> капель<br>
                    <span class="level-requirement">Требуется уровень: 1</span>
                </button>
                <button class="upgrade-item" onclick="buyUpgrade('click2', 3, 1000)" data-level="3">
                    <strong>+3 на клик</strong><br>
                    Цена: <span id="click2-price">1000</span> капель<br>
                    <span class="level-requirement">Требуется уровень: 3</span>
                </button>
                <button class="upgrade-item" onclick="buyUpgrade('click3', 7, 5000)" data-level="6">
                    <strong>+7 на клик</strong><br>
                    Цена: <span id="click3-price">5000</span> капель<br>
                    <span class="level-requirement">Требуется уровень: 6</span>
                </button>
                <button class="upgrade-item" onclick="buyUpgrade('click4', 15, 15000)" data-level="15">
                    <strong>+15 на клик</strong><br>
                    Цена: <span id="click4-price">15000</span> капель<br>
                    <span class="level-requirement">Требуется уровень: 15</span>
                </button>
                <button class="upgrade-item" onclick="buyUpgrade('click5', 30, 30000)" data-level="20">
                    <strong>+30 на клик</strong><br>
                    Цена: <span id="click5-price">30000</span> капель<br>
                    <span class="level-requirement">Требуется уровень: 20</span>
                </button>
                
                <button class="upgrade-item" onclick="buyUpgrade('autoclick1', 0.2, 50)" data-level="1">
                    <strong>+0.2/сек авто-клик</strong><br>
                    Цена: <span id="autoclick1-price">50</span> капель<br>
                    <span class="level-requirement">Требуется уровень: 1</span>
                </button>
                <button class="upgrade-item" onclick="buyUpgrade('autoclick2', 0.5, 250)" data-level="4">
                    <strong>+0.5/сек авто-клик</strong><br>
                    Цена: <span id="autoclick2-price">250</span> капель<br>
                    <span class="level-requirement">Требуется уровень: 4</span>
                </button>
                <button class="upgrade-item" onclick="buyUpgrade('autoclick3', 2, 750)" data-level="7">
                    <strong>+2/сек авто-клик</strong><br>
                    Цена: <span id="autoclick3-price">750</span> капель<br>
                    <span class="level-requirement">Требуется уровень: 7</span>
                </button>
                <button class="upgrade-item" onclick="buyUpgrade('autoclick4', 5, 2500)" data-level="16">
                    <strong>+5/сек авто-клик</strong><br>
                    Цена: <span id="autoclick4-price">2500</span> капель<br>
                    <span class="level-requirement">Требуется уровень: 16</span>
                </button>
            </div>

            <div id="cases-tab" class="shop-content">
                <button class="upgrade-item" onclick="buyCase()">
                    <strong>Обычный кейс</strong><br>
                    Цена: 1250 капель<br>
                    <div style="font-size: 12px; margin-top: 5px;">
                        Шансы:<br>
                        <span style="color: #27ae60">60% - Обычный</span><br>
                        <span style="color: #3498db">30% - Редкий</span><br>
                        <span style="color: #9b59b6">9% - Эпический</span><br>
                        <span style="color: #f39c12">1% - Легендарный</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Инвентарь и остальные элементы -->
        <div id="inventory-panel">
            <div class="shop-header">
                <h2 style="color: white; margin: 0;">Инвентарь скинов</h2>
                <button class="close-btn" onclick="closeInventory()">×</button>
            </div>
            <div id="skins-container" class="skins-grid"></div>
        </div>

        <div id="notification" class="notification"></div>
        <div id="overlay" class="overlay" onclick="closeAllPanels()"></div>

        <script src="main.js"></script>
    </body>
</html>
