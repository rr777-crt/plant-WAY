<html>
    <head>
        <meta charset="UTF-8">
        <title>грохострел кликер: ПУТЬ! v:1.0.0</title>
        <meta name="description" content="грохострел">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <header>
            <div class="menu">
                капель (воды): <b id="score">0</b>
            </div>
            <div>
                За клик +<b id="add">1</b>
            </div>
            <div>
                Уровень: <b id="level">1</b>
            </div>
        </header>
        
        <main>
            <div id="button">
            </div>
            <div id="buton">
            </div>
        </main>
        
        <footer>
            <button onclick="toggleUpgradeShop()">
                <span>Улучшения</span>
            </button>
            
            <button onclick="toggleInventory()">
                <span>Инвентарь</span>
            </button>
            
            <button onclick="buyCase()">
                <span>Кейс 1250 капель</span>
            </button>
            
            <p>V:ОБНОВЛЕНИЕ 1.0.0</p>
            <p> - ВЫХОД</p>
            <p> -  </p>
            <p> -  </p>
            <p> - </p>
        </footer>

        <!-- Магазин улучшений -->
        <div id="upgrade-shop" class="shop-container">
            <div class="shop-header">
                <h3>Улучшения</h3>
                <button class="close-shop" onclick="toggleUpgradeShop()">×</button>
            </div>
            <div class="shop-content">
                <button onclick="buyUpgrade(1, 100, 1)">
                    <span>+1 на клик<br>100 капель<br>Ур. 1</span>
                </button>
                <button onclick="buyUpgrade(0.2, 50, 1)">
                    <span>+0.2 в секунду<br>50 капель<br>Ур. 1</span>
                </button>
                <button onclick="buyUpgrade(5, 1000, 5)">
                    <span>+5 на клик<br>1000 капель<br>Ур. 5</span>
                </button>
            </div>
        </div>

        <!-- Инвентарь -->
        <div id="inventory" class="shop-container">
            <div class="shop-header">
                <h3>Инвентарь</h3>
                <button class="close-shop" onclick="toggleInventory()">×</button>
            </div>
            <div id="skins-container" class="shop-content">
                <!-- Скины будут здесь -->
            </div>
        </div>

        <!-- Затемнение -->
        <div id="overlay" class="overlay" onclick="closeAllShops()"></div>

        <script src="./main.js"></script>
    </body>
</html>
